<mat-tab-group mat-align-tabs="center">
    <mat-tab *ngFor="let familia of familias; let i = index" [label]="familia.nombre">
        <ng-template matTabContent>
            <div class="container-fluid">
                <div class="row mt-1">
                    <div class="col-lg-12 ">
                        <div class="row">
                            <ng-container *ngFor="let producto of familia.productos; let j = index">
                                <div class="col-lg-4 col-md-6  col-sm-6 col-xs-12 mb-1">
                                    <mat-card class="card p-0">
                                        <button class="restaurar icono-advertencia-contorno" (click)="abrirRestaurarProducto(i,j)"
                                            mat-icon-button>
                                            <mat-icon>restore_from_trash</mat-icon>
                                        </button>
                                        <div class="card-body">
                                            <h5 class="card-title">
                                                {{producto.nombre | titlecase}}, {{producto.num_fotos}} fotos
                                            </h5>
                                            <p class="card-text"> {{producto.precio | currency}} MXN</p>
                                        </div>
                                    </mat-card>
                                </div>
                            </ng-container>
                        </div>
                        <div *ngIf="familia.productos.length == 0" class="row">
                            <div class="col-lg-12">
                                <app-alerta tipo_bootstrap="info" tipo="info"
                                    mensaje="No existen productos eliminados en esta familia"></app-alerta>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </mat-tab>
</mat-tab-group>
