<app-barra-cargando [cargando]="cargando"></app-barra-cargando>
<mat-toolbar>

        <mat-icon>add</mat-icon>
        Nuevo tipo de gasto general

</mat-toolbar>
<app-buscador #buscador *ngIf="tiposGastoGeneral" [elementos]="tiposGastoGeneral" [columnas]="columnas" nombre="tipo de gasto general"
    accion="administrar">
</app-buscador>
