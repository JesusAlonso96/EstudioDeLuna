<app-barra-cargando [cargando]="cargando"></app-barra-cargando>
<mat-card class="container margin-top mb-4 sin-borde">
    <div class="row">
        <div class="col-lg-12">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Buscar empresa</mat-label>
                <input matInput [(ngModel)]="busquedaEmpresa" placeholder="Buscar por nombre"
                    (keyup)="aplicarFiltroBusqueda()" autocomplete="off">
                <button *ngIf="busquedaEmpresa" (click)="borrarBusqueda()" mat-button matSuffix mat-icon-button
                    aria-label="Clear">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 mb-4">
            <mat-table [dataSource]="listData" *ngIf="listData" matSort>
                <ng-container matColumnDef="nombre">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{element.nombre}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="contacto">
                    <mat-header-cell *matHeaderCellDef>Contacto</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{element.contacto}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="email">
                    <mat-header-cell *matHeaderCellDef>Correo electronico</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{element.email}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="restaurar">
                    <mat-header-cell *matHeaderCellDef>Restaurar empresa</mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <button color="primary" (click)="confirmarRestauracion(element)"
                         mat-icon-button>
                            <mat-icon>restore_from_trash</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="noData">
                    <mat-footer-cell *matFooterCellDef colspan="6">
                        No hay empresas eliminadas
                    </mat-footer-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row;columns: displayedColumns;"></mat-row>
                <mat-footer-row *matFooterRowDef="['noData']"
                    [ngClass]="{'hide':!(listData!=null && listData.data.length == 0)}"></mat-footer-row>
            </mat-table>
            <mat-paginator [pageSizeOptions]="[5,10,15,20]" [pageSize]="15"></mat-paginator>
        </div>
    </div>
</mat-card>
