<div class="container-fluid">
  <div class="row">
    <div class="col-lg-9">
      <table *ngIf="!(datosTabla!=null && datosTabla.data.length == 0)" mat-table class="w-100"
        [dataSource]="datosTabla">
        <ng-container matColumnDef="producto">
          <th mat-header-cell *matHeaderCellDef>Producto</th>
          <td mat-cell *matCellDef="let element">{{element.producto.nombre}} {{element.producto.descripcion}},
            {{element.precioUnitario | currency}}</td>
        </ng-container>
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Opciones</th>
          <td mat-cell *matCellDef="let producto">
            <button mat-raised-button (click)="agregarCantidadProducto(producto)" [disabled]="existeProducto(producto)"
              color="primary">
              <mat-icon>done</mat-icon>
              Agregar
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row;columns: columnas;"></tr>
      </table>
      <mat-paginator #paginator [pageSize]="5"></mat-paginator>
    </div>
    <div class="col-lg-3">
      <button matTooltip="Administrar productos agregados" class="btn-administrar-productos" mat-raised-button
        color="accent" *ngIf="productosCotizacion.length > 0" [@carga]="'in'" (click)="verAdministracionProductos()">
        Administrar productos
        <mat-icon>settings</mat-icon>
      </button>
    </div>
  </div>
</div>
