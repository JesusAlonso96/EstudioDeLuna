<app-barra-cargando [cargando]="cargando"></app-barra-cargando>
<mat-toolbar>
    <button mat-raised-button color="primary" (click)="nuevaEmpresa()">
        <mat-icon>add</mat-icon>
        Nueva empresa
    </button>
</mat-toolbar>
<app-buscador #buscador *ngIf="empresas" 
    [elementos]="empresas" 
    [columnas]="displayedColumns" 
    nombre="empresa"
    accion="editar">
</app-buscador>
