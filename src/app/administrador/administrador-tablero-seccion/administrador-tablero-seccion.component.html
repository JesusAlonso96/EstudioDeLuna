<app-cargando [cargando]="icargando.cargando" [texto]="icargando.texto"></app-cargando>
<mat-tab-group>
    <mat-tab label="Pedidos en cola">
        <ng-template matTabContent>
            <app-pedidos-cola (cargandoEvento)="cargando($event)"></app-pedidos-cola>
        </ng-template>
    </mat-tab>
    <mat-tab label="Pedidos vendidos">
        <ng-template matTabContent>
            <app-pedidos-vendidos (cargandoEvento)="cargando($event)"></app-pedidos-vendidos>
        </ng-template>
    </mat-tab>
    <mat-tab label="Pedidos realizados">
        <ng-template matTabContent>
            <app-pedidos-completados (cargandoEvento)="cargando($event)"></app-pedidos-completados>
        </ng-template>
    </mat-tab>
</mat-tab-group>
