<app-cargando [cargando]="cargando.cargando" [texto]="cargando.texto"></app-cargando>
<mat-card class="container mb-4">
    <mat-tab-group>
        <mat-tab label="Administrar">
            <ng-template matTabContent>
                <app-caja-detalles (cargandoEvento)="cargandoEv($event)"></app-caja-detalles>
            </ng-template>
        </mat-tab>
        <mat-tab label="Restaurar">
            <ng-template matTabContent>
                <app-caja-restaurar (cargandoEvento)="cargandoEv($event)"></app-caja-restaurar>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</mat-card>
