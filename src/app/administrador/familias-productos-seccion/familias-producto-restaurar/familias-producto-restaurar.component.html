<div class="container-fluid margin-top">
    <div class="row">
        <div class="col-lg-3 col-md-6" *ngFor="let familia of familiasEliminadas; let i = index ">
            <mat-card class="card-familias">
                <button class="eliminarFamilia icono-advertencia-contorno"  (click)="abrirRestaurarFamilia(familia)" mat-icon-button>
                    <mat-icon>restore_from_trash</mat-icon>
                </button>
                <h3>{{familia.nombre}}</h3>
                <span>{{familia.productos.length}} productos</span>
            </mat-card>
        </div>
    </div>
</div>
