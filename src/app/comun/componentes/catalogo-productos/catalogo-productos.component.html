<mat-tab-group mat-align-tabs="center">
    <mat-tab *ngFor="let familia of familias; let i = index" [label]="familia.nombre">
        <ng-template matTabContent>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <button mat-raised-button color="warn" (click)="abrirAgregarProducto(familia, i)"
                            matTooltip="Agregar un nuevo producto" class="agregarProducto">
                            <mat-icon>add</mat-icon> Nuevo producto
                        </button>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-lg-12 ">
                        <div class="row">
                            <ng-container *ngFor="let producto of familia.productos; let j = index">
                                <div class="col-lg-4 col-md-6  col-sm-6 col-xs-12">
                                    <mat-card class="mb-1">
                                        <mat-card-header>
                                            <button class="eliminarProducto" (click)="abrirEliminarProducto(i,j)"
                                                mat-icon-button color="warn">
                                                <mat-icon>close</mat-icon>
                                            </button>
                                            <mat-card-title>{{producto.nombre}} {{producto.num_fotos}} fotos
                                            </mat-card-title>
                                            <mat-card-subtitle>${{producto.precio}} pesos</mat-card-subtitle>
                                        </mat-card-header>
                                        <mat-card-actions align="start">
                                            <button mat-raised-button color="primary"
                                                (click)="verDetalles(producto)">Ver
                                                detalles</button>
                                            <button mat-stroked-button
                                                (click)="abrirEditarProducto(producto,i,j)">Editar</button>
                                        </mat-card-actions>
                                    </mat-card>
                                </div>
                            </ng-container>
                        </div>
                        <div *ngIf="familia.productos.length == 0" class="row">
                            <div class="col-lg-12">
                                <app-alerta tipo_bootstrap="info" tipo="info"
                                    mensaje="No existen productos en esta familia"></app-alerta>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </mat-tab>
</mat-tab-group>
