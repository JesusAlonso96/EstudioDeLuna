<h2 mat-dialog-title>Agregar orden de compra</h2>
<div mat-dialog-content>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <mat-form-field appearance="outline" class="full-width input">
                    <mat-label>Buscar por numero de compra</mat-label>
                    <input matInput placeholder="Numero de compra">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12" *ngFor="let orden of ordenes">
                <div class="card mb-1 sin-borde">
                    

                    <div class="card-body">
                      <h4 class="card-title">Orden de compra {{orden.id}} del proveedor {{orden.proveedor.nombre}}</h4>
                      <p class="card-text">
                          Total ${{orden.total}} <br>
                          {{orden.productosOrdenCompra.length}} productos
                      </p>
                      <button mat-raised-button class="mr-4" color="primary" (click)="seleccionarOrden(orden)">Seleccionar</button>
                      <button mat-raised-button class="mr-4" (click)="verInsumos(orden)">Ver productos</button>
                      <button mat-mini-fab class="seleccionado" *ngIf="estaSeleccionada(orden)">
                        <mat-icon>done</mat-icon>
                      </button>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="aceptarOrdenDeCompra()">Aceptar</button>
    <button mat-raised-button (click)="onNoClick()">Cancelar</button>
</div>
