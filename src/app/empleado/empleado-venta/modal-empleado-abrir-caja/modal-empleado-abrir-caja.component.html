<h3 mat-dialog-title>Seleccionar caja</h3>
<div mat-dialog-content>
    <form #cajaForm="ngForm">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <mat-form-field appearance="outline" class="w-100 input">
                        <mat-label>Seleccionar caja</mat-label>
                        <input matInput placeholder="Caja" [(ngModel)]="cajaSeleccionada" name="cajaSeleccionada2"
                            #cajaSeleccionada2="ngModel" [matAutocomplete]="auto" required>
                        <mat-error
                            *ngIf="(cajaSeleccionada2.invalid && (cajaSeleccionada2.dirty || cajaSeleccionada2.touched) && cajaSeleccionada2.errors.required)">
                            Porfavor ingresa el campo
                        </mat-error>
                        <mat-autocomplete #auto="matAutocomplete" [displayWith]="mostrarCaja">
                            <mat-option *ngFor="let caja of cajasFiltradas | async" [value]="caja">
                                {{caja.id}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="abrirCaja()"
        [disabled]="!cajaForm.valid || cargando">{{cargando?'Abriendo...':'Seleccionar'}}</button>
</div>
