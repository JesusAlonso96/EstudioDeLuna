<app-cargando [cargando]="cargando.cargando" [texto]="cargando.texto"></app-cargando>
<mat-tab-group>
    <mat-tab label="Agregar">
        <ng-template matTabContent>
            <app-root-proveedores-alta (cargandoEvento)="cargandoEv($event)"></app-root-proveedores-alta>
        </ng-template>
    </mat-tab>
    <mat-tab label="Eliminar">
        <ng-template matTabContent>
            <app-root-proveedores-baja (cargandoEvento)="cargandoEv($event)"></app-root-proveedores-baja>
        </ng-template>
    </mat-tab>
    <mat-tab label="Editar">
        <ng-template matTabContent>
            <app-root-proveedores-editar (cargandoEvento)="cargandoEv($event)"></app-root-proveedores-editar>
        </ng-template>
    </mat-tab>
    <mat-tab label="Restaurar">
        <ng-template matTabContent>
            <app-root-proveedores-restaurar (cargandoEvento)="cargandoEv($event)"></app-root-proveedores-restaurar>
        </ng-template>
    </mat-tab>
    <mat-tab label="Insumos">
        <ng-template matTabContent>
            <app-root-proveedores-insumos (cargandoEventoHijos)="cargandoEv($event)"></app-root-proveedores-insumos>
        </ng-template>
    </mat-tab>
</mat-tab-group>
