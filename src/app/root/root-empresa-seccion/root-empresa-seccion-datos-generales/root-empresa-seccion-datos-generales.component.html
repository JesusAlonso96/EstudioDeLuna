<mat-card class="card container mb-4 w-100 p-0">
    <div class="card-header bg-transparent border-0">
        <button class="btn-titulo mb-4" mat-raised-button color="accent">
            <h5>Datos generales</h5>
        </button>
    </div>
    <div class="card-body mt-4">
        <form #datosGeneralesForm="ngForm">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Nombre</mat-label>
                            <input matInput [(ngModel)]="empresa.nombre" #nombre="ngModel" name="nombre" type="text"
                                required>
                            <mat-error
                                *ngIf="(nombre.invalid && (nombre.dirty || nombre.touched) && nombre.errors.required)">
                                Porfavor ingresa el nombre de la empresa
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <mat-form-field appearance="outline">
                            <mat-label>CURP / CIF</mat-label>
                            <input matInput [(ngModel)]="empresa.curp" #curp="ngModel" name="curp" type="text">
                            <mat-error *ngIf="(curp.invalid && (curp.dirty || curp.touched) && curp.errors.required)">
                                Porfavor ingresa la curp o cif de la empresa
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <mat-icon
                            matTooltip="Describe el horario de trabajo de la empresa, por ejemplo: De lunes a viernes de 8:00 am a 6:00 pm y sabados de 8:00 am a 2:00 pm"
                            class="icono-info-contorno info-horario" matPreffix>info</mat-icon>
                        <mat-form-field appearance="outline">
                            <mat-label>Horario de trabajo</mat-label>
                            <textarea matInput [(ngModel)]="empresa.horarioTrabajo" #horarioTrabajo="ngModel"
                                name="horarioTrabajo" cols="5" rows="3"></textarea>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <mat-form-field appearance="outline">
                            <mat-label>Nombre de contacto</mat-label>
                            <input matInput [(ngModel)]="empresa.nombreContacto" #nombreContacto="ngModel"
                                name="nombreContacto" type="text" required>
                            <mat-error
                                *ngIf="(nombreContacto.invalid && (nombreContacto.dirty || nombreContacto.touched) && nombreContacto.errors.required)">
                                Porfavor ingresa el nombre de contacto principal de la empresa
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-6">
                        <mat-form-field appearance="outline">
                            <mat-label>Correo de contacto</mat-label>
                            <input matInput [(ngModel)]="empresa.correoContacto" #correoContacto="ngModel"
                                name="correoContacto" type="text" required>
                            <mat-error
                                *ngIf="(correoContacto.invalid && (correoContacto.dirty || correoContacto.touched) && correoContacto.errors.required)">
                                Porfavor ingresa el correo de contacto principal de la empresa
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="card-footer bg-transparent border-0 d-flex justify-content-between">

    </div>
</mat-card>
